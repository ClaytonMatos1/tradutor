<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>App Tradutor</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div class="main">
        <h1>App Tradutor</h1>
    </div>
    <div class="content">
        <div class="language">
            <label>
                <input type="radio" name="language" value="en" checked>
                <img src="public/img/flag-usa.png">
            </label>

            <label>
                <input type="radio" name="language" value="pt">
                <img src="public/img/flag-br.png">
            </label>
        </div>

        <label for="englishText">Digitar o Texto:</label>
        <input type="search" name="english-text" id="englishText">

        <button id="btnTradutor">Tradução</button>
        <div class="result">
            <span id="resultText"></span>
        </div>
        <div class="content-btn">
            <img id="copy" class="copy" src="public/img/copy.ico" alt="Copiar" />
        </div>
    </div>

    <script>require('./public/js/renderer.js');</script>
</body>
</html>
